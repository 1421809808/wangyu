{include file='pub/header'/}
<title>新建团购</title>
</head>
<body>
<div class="page-container">
    <form class="form form-horizontal" id="form-product-add" enctype="multipart/form-data" method="post">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>自提点名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$address.name|| default=''}" placeholder="" name="name" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">自提点地址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$address.address|| default=''}" name="address" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">自提点详细地址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$address.address_det|| default=''}" name="address_det" required>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="btn btn-secondary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存
                </button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">
                    &nbsp;&nbsp;取消&nbsp;&nbsp;
                </button>
            </div>
        </div>
    </form>
</div>

</body>
{include file="pub/footer"/}
<script type="text/javascript">
    $(function () {
        $("form").validate({
            submitHandler:function (form) {
                $(form).ajaxSubmit(function (res) {
                    if(res.code == 1){
                        parent.setAddress(res.data);
                        layer_close();
                    }else{
                        layer.msg(res.msg);
                    }
                })
            }
        });
    })
    

</script>
</html>
