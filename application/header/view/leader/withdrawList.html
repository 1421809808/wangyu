{include file='pub/header'/}
<title>商品列表</title>
</head>
<body class="pos-r">
<div>
    <nav class="breadcrumb">{$breadNav} <a class="btn btn-success radius r btn-refresh" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container">
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="r">共有数据：<strong>{$totalNum}</strong> 条</span>
        </div>
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort">
                <thead>
                <tr class="text-c">
                    <th width="60">姓名</th>
                    <th width="100">提现金额</th>
                    <th width="100">手续费</th>
                    <th width="100">到账金额</th>
                    <th width="100">申请时间</th>
                    <th width="100">到账时间</th>
                </tr>
                </thead>
                <tbody>
                {foreach $list as $item}
                <tr class="text-c va-m">
                    <td>{$item.name}</td>
                    <td>{$item.amount}</td>
                    <td>{$item.fee}</td>
                    <td>
                        {$item.money}
                    </td>
                    <td>
                        {$item.create_time}
                    </td>
                    <td>
                        {$item.withdraw_time}
                    </td>
                </tr>
                {/foreach}
                </tbody>
            </table>
            {$list->render()}
        </div>
    </div>
</div>

{include file='pub/footer'/}
</body>
</html>
